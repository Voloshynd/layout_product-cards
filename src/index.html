<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="page">
    <div class="card-product" data-qa="card">
      <div class="card-product__image-container">
        <div class="card-product__image"></div>
      </div>
      <h1 class="card-product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card-product__code">
        Product code: 195434
      </p>
      <div class="stars">
        <div class="stars__rating-box">
          <div class="stars__star stars__star--star-1"></div>
          <div class="stars__star stars__star--star-2"></div>
          <div class="stars__star stars__star--star-3"></div>
          <div class="stars__star stars__star--star-4"></div>
          <div class="stars__star stars__star--star-5"></div>
        </div>
        <p class="stars__reviews">
          Reviews: 5
        </p>
      </div>
      <div class="card-product__price-container">
        <p class="card-product__price">
          Price:
        </p>
        <p class="card-product__cost">
          $2,199
        </p>
      </div>
      <div class="btn-container">
        <button class="btn-container__btn" data-qa="hover">
          Buy
        </button>
      </div>
    </div>
  </body>
</html>
