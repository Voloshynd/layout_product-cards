<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body class="page">
    <div class="card-product" data-qa="card">
      <img
        class="card-product__image"
        src="images/imac.jpeg"
        alt="image of APPLE A1419"
      >
      <h1 class="card-product__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>
      <p class="card-product__code">
        Product code: 195434
      </p>
      <div class="stars">
        <div class="stars__rating-box">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="stars__reviews">
          Reviews: 5
        </p>
      </div>
      <div class="card-product__price-container">
        <p class="card-product__price">
          Price:
        </p>
        <p class="card-product__cost">
          $2,199
        </p>
      </div>
      <a
        href="#"
        class="card-product__button"
        target="_blank"
        data-qa="hover"
      >
        Buy
      </a>
    </div>
  </body>
</html>
